<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
<div class="maincontent">
    <nav class="nav justify-content-center navbar-fixed-top navbar-light bg-success">

        <div class="navbar-nav ml-auto">
            <app-quote-form  (addQuote)='addNewQuote($event)'></app-quote-form>
        </div>    
      
    </nav>
    <div class="quotes">
      <div class="container">
        <h4 class="text-center">My Quotes. </h4>

        <div class="">
            <div class="card  p-3 mb-3" *ngFor="let quote of quotes;let i=index">
                
                <div class="card-body">
                  
                    <h5 class="card-title">{{quote.id}} <br><i class="fas  fa-quote-left    "></i> <br> <br> <br>{{quote.quote}}  <br><i class="fas  fa-quote-right    "></i> {{quote.datePosted|date:'short'}}</h5><button id="more"(click)='toggleDetails(i)'class="btn btn-info">see more</button>
                    <div class="card-text"*ngIf="quote.showQuoteDetails">
                      <button id="less" (click)='toggleDetails(i)'class="btn btn-info">see less</button>
                      <br><br>
                      <p><i class="far fa-thumbs-up " (click)='upvoteFunc(i)'></i>  <i style="text-indent: 50px;" (click)='downvoteFunc(i)' class="far fa-thumbs-down    "></i></p>
                      <app-quote-details [quote]='quote' (isDeleted)='deleteQuote($event,i)'></app-quote-details>
  
                  </div>
              </div>
          </div>
          
      </div>

    </div>

  </div>
</div>
