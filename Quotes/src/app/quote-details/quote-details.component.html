<div class="container-fluid">

  <hr>
  <p><small class="text-muted"> Author </small> {{quote.author}}</p>
  <p><small class="text-muted">Uploaded by </small> {{quote.userName}}</p>
  <p><small class="text-muted">Posted </small> {{quote.datePosted|datePassed}} days ago</p>
  <p> <span class="green">{{quote.upvote}} Upvotes </span><br><span class="red">{{quote.downvote}} Downvotes</span></p>
  <hr>
  <button (click)='quoteDeletion(true)' class="btn btn-danger">Delete</button>

</div>
